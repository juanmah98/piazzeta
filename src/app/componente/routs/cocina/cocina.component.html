<body class="mt-3">
    <div class="row container-fluid ">
        <div class="col-6 pb-3"*ngFor="let pedi of pedi" >
            <div class="card text-center" style="border-color: rgb(0, 166, 255);">
                <p class="fw-bold text-light bg-primary">Mesa: {{pedi.mesa}}</p>
                <p>{{pedi.pedido}}</p>
                
                <button class="btn btn-primary mx-3 mb-1" (click)="onClickDelete(pedi)">Listo</button>
            </div>
            
            
         
        </div>
    </div>
</body>
