<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

<body class="bg btn-primary text-light pt-5 mt-5">
 
  <form (ngSumbit)="onSumbit()" [formGroup]="registerForm" id="form"  class="bg-white shadow-md rounded px-8 mt-4 container-fluid ">
    <div class="">
        <label class="block text-gray-700 text-sm font-bold mb-2 d-flex fw-bold " for="mesa">
        
        </label>
        <input
            class="form-control  shadow appearance-none cuadro border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            formControlName="mesa"  id="mesa" type="text" placeholder="Mesa" >
    </div>

    


    <div class="mb-3">
        <label class="block text-gray-700 text-sm font-bold mb-2 d-flex fw-bold " for="pedido">
           
        </label>
        <textarea
            class="form-control  shadow appearance-none cuadro border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            formControlName="pedido"  id="pedido" type="text" placeholder="Pedido" ></textarea>
    </div>

   

    <div class="text-center">
        <button class="btn btn-primary mx-2" _target (click)="onSumbit()">Caja</button>
        <button class="btn btn-dark" (click)="onCocina()">Cocina</button>
    </div>

  </form>
</body>
