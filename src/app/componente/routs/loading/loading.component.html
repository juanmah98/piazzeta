<body class="row">
    
    <div *ngIf="!usuario" class="d-flex justify-content-center">
        <div class="spinner-border text-light" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

     

      <form *ngIf="usuario" (ngSumbit)="crearUsuario()" [formGroup]="registerForm" id="form"  class=" shadow-md rounded px-8 mt-4 container-fluid ">
        <div class="d-flex justify-content-center text-center">
          <div class="col-4 bg-light p-3 rounded-1">
            <p class="fs-4 fw-bold">Registro nuevo</p>
  
            <p>Crear tu clave</p>
            <div class="pb-3">
              <label class="block text-gray-700 text-sm font-bold b-2 d-flex fw-bold " for="clave">
        
              </label>
              <input
                  class="form-control  shadow appearance-none cuadro border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  formControlName="clave"  id="clave" type="text" placeholder="Clave" >
          
          </div>
  
            <div class="form-check pt-1 pb-1">
              <input class="form-check-input" type="checkbox" value="" formControlName="aceptoTerminos" id="check">
              <label class="form-check-label" for="check">
                Acepto terminos y condiciones
              </label>
            </div>
  
            <button class="btn btn-warning"  _target (click)="crearUsuario()" [disabled]="!registerForm.valid">Crear</button>
          </div>
        </div>   
    
       
    
      </form>


</body>
