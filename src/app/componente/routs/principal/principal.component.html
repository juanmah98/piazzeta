<body class="mt-5 "style="background-color: rgb(225, 225, 225); ">
    
    <div class="container-fluid ">
        <div class="row justify-content-center text-center">
            <div class="col-12 col-md-4 mt-0 pb-0 d-flex">
                <button (click)="listaSet()" class="btn btn-dark mx-2" style="width: 250px; height: 50px;">Lista</button>
                <button (click)="cuadriculaSet()" class="btn btn-primary"  style="width: 250px; height: 50px;">Cuadricula</button>
            </div>
           
        </div>

        <div *ngIf="lista!=true">
            <app-cocina></app-cocina>
        </div>

        <div *ngIf="cuadricula!=true">
            <app-mostrador></app-mostrador>
        </div>
    </div>
</body>
