<body class="mt-3 "style="background-color: rgb(225, 225, 225); ">
    
    <div class="container-fluid "> 
        
        <div class="row justify-content-center text-center">
            <div class="col-12 col-md-4 mt-3 pb-3 d-flex">
                <button (click)="listaSet()" class="btn btn-dark mx-2" style="width: 250px; height: 50px;">Lista</button>
                <button (click)="cuadriculaSet()" class="btn btn-primary"  style="width: 250px; height: 50px;">Cuadricula</button>
            </div>
           
        </div>
        
        <app-calendar-component class="d-xl-none" (variableEnviada)="recibirVariable($event)"></app-calendar-component>
        

        <div *ngIf="lista!=true">
            <div class="row">
                <div class="col-4 d-none d-xl-block">  <app-calendar-component (variableEnviada)="recibirVariable($event)"></app-calendar-component></div>
                <div class="col-8 d-none d-xl-block"> <app-cocina [variableEntrada]="variableParaPasar" (eventoClic)="manejarClicHijo()" ></app-cocina></div>
                <div class="col-12 d-xl-none"> <app-cocina [variableEntrada]="variableParaPasar" (eventoClic)="manejarClicHijo()" ></app-cocina></div>
            </div>
           
        </div>

        <div *ngIf="cuadricula!=true">
            <app-mostrador></app-mostrador>
        </div>
    </div>
</body>
