<body class="mt-3" style="background-color: rgb(225, 225, 225); " >
    <div class="container-fluid mt-3">
        <div class="row">
          
            <h1>{{dia}}</h1>
           
            <div class="col-6-md col-8" >
              <div class="mb-2">
                <input type="datetime" [(ngModel)]="fecha"> 
               
                <button  (click)="time()" class="btn btn-dark mx-2">Cambiar</button>

              </div>
              
                <table class="table table-dark" >
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Mesa</th>
                        <th scope="col">Pedido</th>
                       
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let pedi of pedi, let id = index">
                        <th scope="row" >{{id+1}}</th>
                        <td>{{pedi.mesa}}</td>
                        <td>{{pedi.pedido}}</td>                                                
                      </tr>
                      
                    </tbody>
                  </table>
                
                             
            </div>
        </div>
    </div>
</body>
