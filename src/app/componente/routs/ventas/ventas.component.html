<body class="mt-3" style="background-color: rgb(225, 225, 225); " >
    <div class="container-fluid mt-3">
        <div class="row">
          
            <h1>{{dia}}</h1>
           
            <div class="col-md-8 col-12" >
              <div class="mb-2">
                <input type="datetime" [(ngModel)]="fecha"> 
               
                <button  (click)="time()" class="btn btn-dark mx-2">Buscar</button>

              </div>
              
                <table class="table table-dark" >
                    <thead>
                      <tr>
                        <th scope="col" style="color: rgb(255, 213, 0);">#</th>
                        <th scope="col">Mesa</th>
                        <th scope="col">Pedido</th>
                       
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let pedi of pedi, let id = index">
                        <th scope="row" style="color: rgb(255, 213, 0);">{{id+1}}</th>
                        <td>{{pedi.mesa}}</td>
                        <td><pre class="fs-5 text-start "  style=" font-family: Helvetica;">{{pedi.pedido}}</pre></td>   
                                                                 
                      </tr>
                      
                    </tbody>
                  </table>
                
                             
            </div>
        </div>
    </div>
</body>
